{% extends 'base.html' %}

{% block title %}Edit Task List{% endblock %}

{% block content %}
<h2>Edit Task List</h2>
<form method="post">
    {% csrf_token %}
    {% load bootstrap4 %}
    {% bootstrap_form form %}
    {% buttons %}
    <button type="submit" class="btn btn-success">Edit Task List</button>
    {% endbuttons %}
</form>
{% endblock %}
