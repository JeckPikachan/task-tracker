{% extends 'base.html' %}

{% block title %}Edit Project{% endblock %}

{% block content %}
<h2>Edit Project</h2>
<form method="post">
    {% csrf_token %}
    {% load bootstrap4 %}
    {% bootstrap_form form %}
    {% buttons %}
    <button type="submit" class="btn btn-success">Edit</button>
    {% endbuttons %}
</form>
{% endblock %}
