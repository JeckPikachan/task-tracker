{% extends 'base.html' %}

{% block title %}Create Task List{% endblock %}

{% block content %}
<h2>Create Task List</h2>
<form method="post">
    {% csrf_token %}
    {% load bootstrap4 %}
    {% bootstrap_form form %}
    {% buttons %}
    <button type="submit" class="btn btn-success">Create Task List</button>
    {% endbuttons %}
</form>
{% endblock %}
