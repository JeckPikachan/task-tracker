{% extends 'base.html' %}

{% block title %}Add user{% endblock %}

{% block content %}
<h2>Add user</h2>
<form method="post">
    {% csrf_token %}
    {% load bootstrap4 %}
    {% bootstrap_form form %}
    {% buttons %}
    <button type="submit" class="btn btn-success">Add</button>
    {% endbuttons %}
</form>
{% endblock %}
