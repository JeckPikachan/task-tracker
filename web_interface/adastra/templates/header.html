{% block header %}
{% load fontawesome %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Adastra</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item {% if nav_bar == 'home' %}active{% endif %}">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item {% if nav_bar == 'projects' %}active{% endif %}">
                <a class="nav-link" href="{% url 'adastra:projects' %}">Projects</a>
            </li>
        </ul>
        <ul class="navbar-nav mr-auto"></ul>
        {% if not user.is_authenticated %}
        <a href="{% url 'adastra:login' %}" class='btn btn-light mr-2'>Login</a>
        <a href="{% url 'adastra:signup' %}" class='btn btn-outline-success'>Sign Up</a>
        {% else %}
        <ul class="navbar-nav ">
            <li class="nav-item dropdown">
                <a href="#" class="nav-link dropdown-toggle" id="navDropDownLink" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">Profile</a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navDropDownLink">
                    <a class="dropdown-item" href="{% url 'adastra:logout' %}">Logout</a>
                </div>
            </li>
        </ul>
        {% endif %}
    </div>
</nav>
{% endblock %}
