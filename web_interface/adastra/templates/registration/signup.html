{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<h2>Sign up</h2>
<form method="post">
    {% csrf_token %}
    {% load bootstrap4 %}
    {% bootstrap_form form %}
    {% buttons %}
    <button type="submit" class="btn btn-success">Sign up</button>
    {% endbuttons %}
</form>
{% endblock %}
